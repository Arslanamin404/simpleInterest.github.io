                    <!-- card -->
                    
    <div class="card text-center mx-3 mt-3">
        <div class="card-header">
            <span class="fs-4">  Calculate your Simple Interest </span>
            <hr>
            NOTE: Input Rate of Interest in % per annum and Time as number of years.
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text " id="inputGroup-sizing-default">Principal Amount (Rs.)</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="principalAmount">
                
              </div>              
            <div class="input-group mb-3">
                <span class="input-group-text " id="inputGroup-sizing-default">Annual Rate (%)</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="rate">
              </div>              
            <div class="input-group mb-3">
                <span class="input-group-text " id="inputGroup-sizing-default">Time</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="time">
              </div>       
              
              <div class="input-group mb-3">
                <span class="input-group-text p-0" id="inputGroup-sizing-default"><a href="#" class="btn btn-primary" onclick="calculate()">Calculate</a> </span>
                <input type="number" class="form-control mx-1 px-3" aria-label="Sizing example input" placeholder="Interest" readonly aria-describedby="inputGroup-sizing-default" id="output">
              </div>
              <form>
                <button type="submit" class="btn btn-danger mb-2 w-25">Clear</button>
            </form>
